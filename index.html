<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        
        <div id="form">
            <input type="text" class="input-item" id="input-box" name="input-box" placeholder="Enter your task.....">
            <button id="input-btn" onclick="addTask()">Add</button>
        </div>

        <h2>Task List</h2>
        <ul id="list-box"></ul>
        <hr>
        <div class="counter">
            <div id="task-counter">
                Completed: <span id="completed">0</span> | Uncompleted: <span id="uncompleted">0</span>
            </div>
        </div>
    </div>
    <footer>Created with determination by Gany....</footer>




    <script src="script.js"></script>
</body>
</html>
